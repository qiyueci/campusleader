<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>广财新生导航 - 首页</title>
</head>
<body>
    <!-- 导航栏 -->
    <div class="nav-bar">
        <div class="logo">
            <img src="images/GDUFE.svg" alt="Logo">
            <span>广财新生导航</span>
        </div>
        <button class="btn"><i class="fas fa-search"></i></button>
        <button class="btn"><i class="fas fa-user"></i></button>
    </div>
    <br><br><br><br>

    <!-- 轮播图 -->
    <div class="carousel">
        <img src="data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxODAiIHZpZXdCb3g9IjAgMCAxMDAwIDE4MCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxODAiIGZpbGw9IiNlOGYzZmYiLz48cGF0aCBkPSJNMjAwIDEwMEMzMDAgMTMwIDQwMCAxMTAgNTAwIDE0MEM2MDAgMTcwIDcwMCAxNDAgODAwIDE1MCIgc3Ryb2tlPSIjRkZGIiBzdHJva2Utd2lkdGg9IjEwIiBzdHJva2UtbGluZWNhcD0icm91bmQiIHN0cm9rZS1saW5lam9pbj0icm91bmQiLz48L3N2Zz4=" alt="校园风景轮播图">
        <div class="indicators">
            <div class="indicator active"></div>
            <div class="indicator"></div>
            <div class="indicator"></div>
        </div>
    </div>

    <!-- 功能导航网格 -->
    <div class="function-grid">
        <!-- 校园导航 -->
        <div class="function-card">
            <div class="icon-box">
                <i class="fas fa-map-marker-alt icon icon-nav"></i>
            </div>
            <span class="text">校园导航</span>
        </div>
        <!-- 学习资源 -->
        <div class="function-card">
            <div class="icon-box">
                <i class="fas fa-book-open icon icon-study"></i>
            </div>
            <span class="text">学习资源</span>
        </div>
        <!-- 校园社交 -->
        <div class="function-card">
            <div class="icon-box">
                <i class="fas fa-users icon icon-social"></i>
            </div>
            <span class="text">校园社交</span>
        </div>
        <!-- 心理疏导 -->
        <div class="function-card">
            <div class="icon-box">
                <i class="fas fa-heart icon icon-psych"></i>
            </div>
            <span class="text">心理疏导</span>
        </div>
        <!-- 图书馆 -->
        <div class="function-card">
            <div class="icon-box">
                <i class="fas fa-book icon icon-library"></i>
            </div>
            <span class="text">图书馆指南</span>
        </div>
        <!-- 网课平台 -->
        <div class="function-card">
            <div class="icon-box">
                <i class="fas fa-laptop icon icon-course"></i>
            </div>
            <span class="text">网课平台</span>
        </div>
        <!-- 食堂美食 -->
        <div class="function-card">
            <div class="icon-box">
                <i class="fas fa-utensils icon icon-food"></i>
            </div>
            <span class="text">食堂美食</span>
        </div>
        <!-- 宿舍生活 -->
        <div class="function-card">
            <div class="icon-box">
                <i class="fas fa-home icon icon-dorm"></i>
            </div>
            <span class="text">宿舍生活</span>
        </div>
    </div>

    <!-- 底部Tab栏 -->
    <div class="tab-bar">
        <div class="tab-item active">
            <i class="fas fa-home icon">1</i>
            <span class="text">首页</span>
        </div>
        <div class="tab-item">
            <i class="fas fa-book icon">2</i>
            <span class="text">学习</span>
        </div>
        <div class="tab-item">
            <i class="fas fa-users icon">3</i>
            <span class="text">社交</span>
        </div>
        <div class="tab-item">
            <i class="fas fa-heart icon">4</i>
            <span class="text">心理</span>
        </div>
        <div class="tab-item">
            <i class="fas fa-user icon">5</i>
            <span class="text">我的</span>
        </div>
    </div>
</body>
